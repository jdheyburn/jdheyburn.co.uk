dist: xenial
git:
  depth: false
env:
  global:
  - HUGO_VERSION="0.54.0"
  #- HUGO_BUILD_TAGS="extended"
  matrix:
    secure: 

before_install:
  # This workaround is required to avoid libstdc++ errors while running "extended" hugo with SASS support.
- wget -q -O libstdc++6 http://security.ubuntu.com/ubuntu/pool/main/g/gcc-5/libstdc++6_5.4.0-6ubuntu1~16.04.10_amd64.deb
- sudo dpkg --force-all -i libstdc++6


install:
- wget -q https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
- tar xf hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
- mv hugo ~/bin/
#- mkdir $HOME/src
#- cd $HOME/src
#- git clone https://github.com/gohugoio/hugo.git
#- cd hugo
#- git checkout b1a82c6
#- go get github.com/magefile/mage
#- go mod download
#- mage -v hugo
#- ./hugo version
#- pwd
script:
- hugo version
- hugo #--gc --minify
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: public
  repo: jdheyburn/jdheyburn.github.io
  target-branch: master
  verbose: true
  on:
    branch: master
